version: '3.8'

services:
  onyx:
    build: .
    container_name: onyx
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
      - PROWLARR_URL=${PROWLARR_URL}
      - QBIT_USER=${QBIT_USER}
      - QBIT_PASS=${QBIT_PASS}
      - QBIT_URL=${QBIT_URL}
      - ADMIN_PIN=${ADMIN_PIN}
      - ABS_URL=${ABS_URL}
      - ABS_API_KEY=${ABS_API_KEY}
      - HARDCOVER_TOKEN=${HARDCOVER_TOKEN}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY}
      - GOOGLE_BOOKS_API_KEY_2=${GOOGLE_BOOKS_API_KEY_2}
      - GOOGLE_BOOKS_API_KEY_3=${GOOGLE_BOOKS_API_KEY_3}
      - GOOGLE_BOOKS_API_KEY_4=${GOOGLE_BOOKS_API_KEY_4}
      - GOOGLE_BOOKS_API_KEY_5=${GOOGLE_BOOKS_API_KEY_5}
      - AUDIOBOOKSHELF_URL=${AUDIOBOOKSHELF_URL}
      - AUDIOBOOKSHELF_TOKEN=${AUDIOBOOKSHELF_TOKEN}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - ZLIBRARY_BOT_USERNAME=${ZLIBRARY_BOT_USERNAME}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./data:/app/data
      # Audiobook library (read-only for web UI)
      - /mnt/books/Media/Audiobooks:/app/media/audiobooks:ro
      # Ebook library (read-only for web UI)
      - /mnt/books/ebooks:/app/media/ebooks:ro
      # Downloads directory for qBittorrent
      - /mnt/unionfs/downloads:/downloads
      # Write paths for process-download.js (must be writable)
      - /mnt/unionfs/Media/Audiobooks:/mnt/unionfs/Media/Audiobooks
      - /mnt/books/ebooks:/mnt/books/ebooks
    networks:
      - saltbox
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=saltbox"
      - "traefik.http.routers.onyx.rule=Host(`book.delboysden.uk`)"
      - "traefik.http.routers.onyx.entrypoints=websecure"
      - "traefik.http.routers.onyx.tls.certresolver=cfdns"
      - "traefik.http.services.onyx.loadbalancer.server.port=3000"

networks:
  saltbox:
    external: true
